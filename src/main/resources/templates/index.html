<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello World</h1>
    <div id="hw"></div>
    <div id="pdf"></div>

    <script th:src="@{/webjars/react/18.1.0/umd/react.production.min.js}"></script>
    <script th:src="@{/webjars/react-dom/18.1.0/umd/react-dom.production.min.js}"></script>
    <script th:src="@{components.js}"></script>
    <script th:inline="javascript">
        const hw = new components.HelloWorld();
        ReactDOM.render(hw, document.getElementById('hw'));
    </script>
    <script th:inline="javascript">
        const pdf = new components.App();
        ReactDOM.render(pdf, document.getElementById('pdf'));
    </script>
</body>
</html>
